stages:
  - build
  - push
  - test


variables:
  GIT_STRATEGY: clone
  CONTAINER_URL: "${CI_REGISTRY_IMAGE}"

# This import is for the func_rse_docker_* functions
before_script:
  - curl https://code.ornl.gov/rse-deployment/rse-sharables/raw/master/rse-bash-modules.sh -O
  - docker login -u $NDIP_DOCKER_USER -p $NDIP_DOCKER_PASSWORD $NDIP_DOCKER_REPOSITORY
  - source rse-bash-modules.sh
  - func_rse_docker_cleanup

after_script:
  - curl https://code.ornl.gov/rse-deployment/rse-sharables/raw/master/rse-bash-modules.sh -O
  - source rse-bash-modules.sh
  - func_rse_docker_cleanup
  - sudo chown -R gitlab-runner .

service-build:
  stage: build
  script:
    - >
      docker build
      -f dockerfiles/Dockerfile
      -t galaxy_tools .
    - docker tag galaxy_tools $CONTAINER_URL:$CI_COMMIT_SHORT_SHA
    - docker tag galaxy_tools $CONTAINER_URL:latest
    - docker push $CONTAINER_URL:latest
    - docker push $CONTAINER_URL:$CI_COMMIT_SHORT_SHA
  when: manual
  tags:
    - rse-multi-builder

push_dev_tools:
  stage: push
  script:
    - echo "$CALVERA_TEST_SSH_KEY" > key
    - chmod 400 key
    - >
      rsync -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i key"
      --rsync-path "sudo rsync" -rv
      tools/neutrons cloud@calvera-test.ornl.gov:/srv/galaxy/local_tools/neutrons-dev/
  rules:
    - if: $CI_COMMIT_BRANCH == "prototype"
      when: always
    - when: never
  tags:
    - rse-multi-builder

testing:
  stage: test
  script:
    - sudo apt-get install -y libxml2-utils
    - CHANGED_FILES=$(git diff --diff-filter=AM --name-only $CI_COMMIT_BEFORE_SHA $CI_COMMIT_SHA -- "tools/neutrons/*.xml" | tr '\n' ' ')
    - files_with_test=""
    - |
      for file in $CHANGED_FILES; do
          # Check if the file has tests
          if xmllint --xpath "//*[local-name()='test']" "$file" | grep -q "<test>" ; then
              files_with_test="$files_with_test $file"
          fi
      done
    - |
      if [ -z "$files_with_test" ]; then
        echo "No tools with tests have changed, so no tests will run."
        touch $(pwd)/junit_output.xml
      else
          echo "will execute tests for $files_with_test"
          docker run -v `pwd`:/`pwd` \
                     -u `id -u`:`id -g` \
                     --workdir `pwd` \
                      code.ornl.gov:4567/ndip/galaxy-tools planemo test --galaxy_root /galaxy --docker --no_conda_auto_init --test_output_junit `pwd`/junit_output.xml --galaxy_url https://calvera-test.ornl.gov --galaxy_user_key $CALVERA_TEST_API_KEY --galaxy_admin_key $CALVERA_TEST_ADMIN_KEY $files_with_test
      fi
  artifacts:
    reports:
      junit: junit_output.xml
    when: on_success
  tags:
    - rse-multi-builder
