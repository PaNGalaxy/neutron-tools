stages:
  - build
  - test

variables:
  GIT_STRATEGY: clone
  CONTAINER_URL: "${CI_REGISTRY_IMAGE}"

# This import is for the func_rse_docker_* functions
before_script:
  - curl https://code.ornl.gov/rse-deployment/rse-sharables/raw/master/rse-bash-modules.sh -O
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - source rse-bash-modules.sh
  - func_rse_docker_cleanup

after_script:
  - curl https://code.ornl.gov/rse-deployment/rse-sharables/raw/master/rse-bash-modules.sh -O
  - source rse-bash-modules.sh
  - func_rse_docker_cleanup
  - sudo chown -R gitlab-runner .
  - sudo rm -rf /galaxy

service-build:
  stage: build
  script:
    - >    
      docker build
      -f dockerfiles/Dockerfile 
      -t galaxy_tools .
    - docker tag galaxy_tools $CONTAINER_URL:$CI_COMMIT_SHORT_SHA
    - docker tag galaxy_tools $CONTAINER_URL:latest
    - docker push $CONTAINER_URL:latest
    - docker push $CONTAINER_URL:$CI_COMMIT_SHORT_SHA
  when: manual
  tags:
    - rse-multi-builder

testing:
  stage: test
  script:
    - sudo mkdir -p /galaxy
    - sudo mkdir -p tools/neutrons
    - sudo mkdir -p tools/neutrons/test-data
    - pwd
    - ls -la tools/neutrons/test-data
    - echo "Running tests for all tools."
    - >  
      docker run -v /var/run/docker.sock:/var/run/docker.sock
      -v `pwd`/tools:/`pwd`/tools
      -v `pwd`/tool_data:`pwd`/tool_data
      --workdir `pwd`/tools/neutrons 
      -v /tmp:/tmp 
      code.ornl.gov:4567/ndip/galaxy-tools planemo test --test_output_junit $(pwd)/tools/neutrons/junit_output.xml --galaxy_url https://calvera-test.ornl.gov --galaxy_user_key $CALVERA_TEST_API_KEY --galaxy_admin_key $CALVERA_TEST_ADMIN_KEY tools/neutrons/*.xml
  artifacts:
    when: always
    reports:
      junit: tools/neutrons/junit_output.xml
  tags:
    - rse-multi-builder
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'
      when: manual
    - if: $CI_COMMIT_BRANCH == 'dev'
      when: always
    - when: never
