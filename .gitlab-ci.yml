stages:
  - build
  - test

variables:
  GIT_STRATEGY: clone
  CONTAINER_URL: "${CI_REGISTRY_IMAGE}"

# This import is for the func_rse_docker_* functions
before_script:
  - curl https://code.ornl.gov/rse-deployment/rse-sharables/raw/master/rse-bash-modules.sh -O
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - source rse-bash-modules.sh
  - func_rse_docker_cleanup

after_script:
  - curl https://code.ornl.gov/rse-deployment/rse-sharables/raw/master/rse-bash-modules.sh -O
  - source rse-bash-modules.sh
  - func_rse_docker_cleanup
  - sudo chown -R gitlab-runner .
  - sudo rm -rf /galaxy

service-build:
  stage: build
  script:
    - >    
      docker build
      -f dockerfiles/Dockerfile 
      -t galaxy_tools .
    - docker tag galaxy_tools $CONTAINER_URL:$CI_COMMIT_SHORT_SHA
    - docker tag galaxy_tools $CONTAINER_URL:latest
    - docker push $CONTAINER_URL:latest
    - docker push $CONTAINER_URL:$CI_COMMIT_SHORT_SHA
  when: manual
  tags:
    - rse-multi-builder

testing:
  stage: test
  script:
    - sudo mkdir -p /galaxy
    - sudo mkdir -p tools/neutrons
    - sudo mkdir -p tools/neutrons/test-data
    - pwd
    - ls -la tools/neutrons/test-data
    - ls -la tools/neutrons/
    - echo "Running tests for all tools."
    - >
      docker run -v /var/run/docker.sock:/var/run/docker.sock -v "$(pwd)":/workspace -w /workspace --rm -e GALAXY_URL=https://calvera-test.ornl.gov -e GALAXY_USER_KEY=$CALVERA_TEST_API_KEY -e GALAXY_ADMIN_KEY=$CALVERA_TEST_ADMIN_KEY code.ornl.gov:4567/ndip/galaxy-tools /bin/bash -c "for file in tools/neutrons/*.xml; do if [[ -f \$file ]]; then planemo test --no_cleanup --galaxy_url $GALAXY_URL --galaxy_user_key $GALAXY_USER_KEY --galaxy_admin_key $GALAXY_ADMIN_KEY --test_output_junit tools/neutrons/junit_output.xml \$file; else echo \"Skipped: \$file (does not exist)\"; fi; done"

  artifacts:
    when: always
    reports:
      junit: tools/neutrons/junit_output.xml
  tags:
    - rse-multi-builder
